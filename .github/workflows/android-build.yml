name: Build Android (adopt or auto-create + robust artifact)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PROJECT_ROOT: Titan
      APP_MODULE: app
      GRADLE_VERSION: "8.7"
      AGP_VERSION: "8.5.2"
      KOTLIN_VERSION: "1.9.24"
      COMPILE_SDK: "34"
      MIN_SDK: "24"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        shell: bash
        run: |
          sdkmanager "platforms;android-${COMPILE_SDK}" "build-tools;${COMPILE_SDK}.0.0"

      - name: Unzip TitanApp_Rebuild.zip (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f TitanApp_Rebuild.zip ]; then
            echo "Found TitanApp_Rebuild.zip - extracting into ./"
            unzip -o TitanApp_Rebuild.zip -d .
          else
            echo "No TitanApp_Rebuild.zip found - skipping."
          fi

      - name: Ensure/Adopt Gradle project under Titan/
        shell: bash
        run: |
          set -euo pipefail
          ROOT="${PROJECT_ROOT}"
          APP="${APP_MODULE}"

          have_gradle_in_root=false
          if [ -d "$ROOT/$APP" ] && { [ -f "$ROOT/settings.gradle.kts" ] || [ -f "$ROOT/settings.gradle" ]; }; then
            have_gradle_in_root=true
          fi

          if [ "$have_gradle_in_root" = false ]; then
            # If a Gradle project exists at repo root, adopt it into Titan/
            if [ -d "$APP" ] && { [ -f "settings.gradle.kts" ] || [ -f "settings.gradle" ]; }; then
              echo "Found Gradle project at repo root. Moving into $ROOT/ ..."
              mkdir -p "$ROOT"
              shopt -s dotglob
              for p in app gradle gradlew gradlew.bat settings.gradle settings.gradle.kts build.gradle build.gradle.kts gradle.properties; do
                if [ -e "$p" ]; then mv -f "$p" "$ROOT"/; fi
              done
              shopt -u dotglob
              have_gradle_in_root=true
            fi
          fi

          if [ "$have_gradle_in_root" = true ]; then
            echo "Gradle project present under $ROOT"
            if [ ! -x "$ROOT/gradlew" ]; then
              echo "gradlew not found, generating wrapper with Gradle ${GRADLE_VERSION}"
              mkdir -p "$HOME/gradle"
              curl -sL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o "$HOME/gradle/gradle.zip"
              unzip -q "$HOME/gradle/gradle.zip" -d "$HOME/gradle"
              "$HOME/gradle/gradle-${GRADLE_VERSION}/bin/gradle" -p "$ROOT" wrapper
            fi
            chmod +x "$ROOT/gradlew"
            exit 0
          fi

          echo "No Gradle project found. Creating a minimal app under $ROOT/$APP ..."
          mkdir -p "$ROOT/$APP/src/main/java/com/example/helloworld"
          mkdir -p "$ROOT/$APP/src/main/res/layout"
          mkdir -p "$ROOT/$APP/src/main/res/values"

          cat > "$ROOT/settings.gradle.kts" <<'EOF'
          pluginManagement {
            repositories {
              gradlePluginPortal()
              google()
              mavenCentral()
            }
          }
          dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
              google()
              mavenCentral()
            }
          }
          rootProject.name = "Titan"
          include(":app")
          EOF

          echo "// root build kept minimal" > "$ROOT/build.gradle.kts"

          cat > "$ROOT/$APP/build.gradle.kts" <<EOF
          plugins {
              id("com.android.application") version "${AGP_VERSION}"
              id("org.jetbrains.kotlin.android") version "${KOTLIN_VERSION}"
          }

          android {
              namespace = "com.example.helloworld"
              compileSdk = ${COMPILE_SDK}.toInt()

              defaultConfig {
                  applicationId = "com.example.helloworld"
                  minSdk = ${MIN_SDK}.toInt()
                  targetSdk = ${COMPILE_SDK}.toInt()
                  versionCode = 1
                  versionName = "1.0"
              }

              buildTypes {
                  release {
                      isMinifyEnabled = false
                      proguardFiles(getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro")
                  }
              }

              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = "17"
              }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.13.1")
              implementation("androidx.appcompat:appcompat:1.7.0")
              implementation("com.google.android.material:material:1.12.0")
              implementation("androidx.activity:activity-ktx:1.9.2")
              implementation("androidx.constraintlayout:constraintlayout:2.1.4")
          }
          EOF

          cat > "$ROOT/$APP/src/main/AndroidManifest.xml" <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application
                android:label="Titan"
                android:theme="@style/Theme.MaterialComponents.DayNight.NoActionBar">
              <activity android:name=".MainActivity">
                <intent-filter>
                  <action android:name="android.intent.action.MAIN"/>
                  <category android:name="android.intent.category.LAUNCHER"/>
                </intent-filter>
              </activity>
            </application>
          </manifest>
          EOF

          cat > "$ROOT/$APP/src/main/java/com/example/helloworld/MainActivity.kt" <<'EOF'
          package com.example.helloworld

          import android.os.Bundle
          import androidx.appcompat.app.AppCompatActivity
          import android.widget.TextView

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val tv = TextView(this).apply { text = "Hello Titan!" }
                  setContentView(tv)
              }
          }
          EOF

          cat > "$ROOT/$APP/src/main/res/layout/activity_main.xml" <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <FrameLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent">
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="Hello Titan!"
                  android:layout_gravity="center"/>
          </FrameLayout>
          EOF

          cat > "$ROOT/$APP/src/main/res/values/strings.xml" <<'EOF'
          <resources>
              <string name="app_name">Titan</string>
          </resources>
          EOF

          mkdir -p "$ROOT/gradle/wrapper"
          cat > "$ROOT/gradle/wrapper/gradle-wrapper.properties" <<EOF
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

          mkdir -p "$HOME/gradle"
          curl -sL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o "$HOME/gradle/gradle.zip"
          unzip -q "$HOME/gradle/gradle.zip" -d "$HOME/gradle"
          "$HOME/gradle/gradle-${GRADLE_VERSION}/bin/gradle" -p "$ROOT" wrapper
          chmod +x "$ROOT/gradlew"

      # ---------- Pre-flight guard (fast hints) ----------
      - name: Verify structure (fail-fast with hints)
        shell: bash
        run: |
          set -euo pipefail
          ROOT="${PROJECT_ROOT}"
          APP="${APP_MODULE}"
          echo "== repo root =="
          ls -la
          echo "== quick tree (depth 3) =="
          find "${ROOT}" -maxdepth 3 -print || true
          echo "== Gradle files under ${ROOT} (depth 3) =="
          find "${ROOT}" -maxdepth 3 \( -name "settings.gradle*" -o -name "build.gradle*" \) -print || true
          if [ ! -x "${ROOT}/gradlew" ]; then
            echo "Error: ${ROOT}/gradlew missing or not executable."
            exit 1
          fi
          if ! grep -q "include(\\\":${APP}\\\"\\|':${APP}'" "${ROOT}/settings.gradle"* 2>/dev/null; then
            echo "Error: settings.gradle(.kts) does not include ':${APP}'."
            echo "Hint: add include(':${APP}') to ${ROOT}/settings.gradle(.kts)."
            exit 1
          fi
          if [ ! -d "${ROOT}/${APP}" ]; then
            echo "Error: Expected module directory '${ROOT}/${APP}' not found."
            exit 1
          fi

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          "${PROJECT_ROOT}/gradlew" -p "${PROJECT_ROOT}" --no-daemon :${APP_MODULE}:assembleDebug --stacktrace

      - name: Show any APKs that exist (any path)
        if: always()
        shell: bash
        run: |
          set -e
          echo "Searching for APKs..."
          find . -type f -name "*.apk" -print || true

      - name: Compute artifact name
        id: artifact
        shell: bash
        run: |
          set -euo pipefail
          # Try the expected debug output first
          APK=$(ls ${PROJECT_ROOT}/${APP_MODULE}/build/outputs/apk/debug/*.apk 2>/dev/null | head -n1 || true)
          # Fallback to any typical APK path so upload-artifact always gets a non-empty path
          if [ -z "$APK" ]; then
            APK="**/build/outputs/apk/**/*.apk"
          fi
          TS=$(date +%Y%m%d-%H%M%S)
          NAME="Titan-${APP_MODULE}-debug-${TS}.apk"
          echo "apk_name=${NAME}" >> "$GITHUB_OUTPUT"
          echo "apk_path=${APK}" >> "$GITHUB_OUTPUT"
          echo "Artifact name: $NAME"
          echo "Artifact path: $APK"

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.apk_name }}
          path: ${{ steps.artifact.outputs.apk_path }}
          if-no-files-found: warn
