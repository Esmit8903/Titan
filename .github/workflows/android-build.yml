name: Build Android (with optional unzip + auto-create Kotlin app)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PROJECT_ROOT: Titan
      APP_MODULE: app

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      # ---------- OPTIONAL: unzip prebuilt project into Titan/ ----------
      - name: Unzip TitanApp_Rebuild.zip (if present)
        run: |
          set -euo pipefail
          if [ -f TitanApp_Rebuild.zip ]; then
            echo "Zip found. Unpacking into ${PROJECT_ROOT}/ ..."
            mkdir -p "${PROJECT_ROOT}"
            unzip -o TitanApp_Rebuild.zip -d "${PROJECT_ROOT}"
          else
            echo "No TitanApp_Rebuild.zip found — skipping."
          fi

      # ---------- Guard: ensure Gradle project OR create tiny Kotlin app ----------
      - name: Ensure Gradle project exists (or auto-generate tiny app)
        run: |
          set -euo pipefail
          mkdir -p "${PROJECT_ROOT}"
          cd "${PROJECT_ROOT}"

          if [ ! -f settings.gradle ] && [ ! -f settings.gradle.kts ]; then
            echo "No Gradle settings found — creating minimal Android Kotlin app at ${PROJECT_ROOT}/"

            mkdir -p app/src/main/java/com/example/helloworld
            mkdir -p app/src/main/res/layout
            mkdir -p app/src/main/res/values

            cat > settings.gradle.kts <<'EOF'
rootProject.name = "Titan"
include(":app")
EOF

            cat > build.gradle.kts <<'EOF'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.2")
        classpath(kotlin("gradle-plugin", version = "1.9.10"))
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
EOF

            cat > app/build.gradle.kts <<'EOF'
plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
}
android {
    namespace = "com.example.helloworld"
    compileSdk = 34

    defaultConfig {
        applicationId = "com.example.helloworld"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }
    buildTypes {
        release {
            isMinifyEnabled = false
        }
    }
    buildFeatures {
        viewBinding = true
    }
}
dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.9.10")
    implementation("androidx.core:core-ktx:1.12.0")
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation("com.google.android.material:material:1.9.0")
}
EOF

            cat > app/src/main/java/com/example/helloworld/MainActivity.kt <<'EOF'
package com.example.helloworld

import android.os.Bundle
import androidx.appcompat.app.AppCompatActivity
import android.widget.TextView

class MainActivity : AppCompatActivity() {
    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)
        val tv = TextView(this)
        tv.text = "Hello World from Titan (Kotlin)!"
        setContentView(tv)
    }
}
EOF
          else
            echo "Gradle project detected in ${PROJECT_ROOT}/"
          fi

      - name: Make gradlew executable (if present)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Pick Gradle (wrapper or 8.7)
        id: gradle
        shell: bash
        run: |
          set -e
          cd "${PROJECT_ROOT}"
          if [ -f ./gradlew ]; then
            echo "GRADLE_CMD=./gradlew" >> "$GITHUB_OUTPUT"
          else
            echo "No gradle wrapper. Installing Gradle 8.7..."
            cd ..
            curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q gradle.zip
            echo "$HOME/gradle-8.7/bin" >> "$GITHUB_PATH"
            echo "GRADLE_CMD=gradle" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Debug APK (capture full log)
        shell: bash
        run: |
          set -e
          cd "${PROJECT_ROOT}"
          CMD="${{ steps.gradle.outputs.GRADLE_CMD }}"
          "$CMD" -p "${PWD}" --no-daemon :${{ env.APP_MODULE }}:assembleDebug --stacktrace

      # ---------- Helpful diagnostics (don’t fail the job further) ----------
      - name: Summarize Gradle errors (best-effort)
        if: failure()
        shell: bash
        run: |
          echo "==== Looking for Kotlin/Java error lines ===="
          grep -RIn --line-number --no-messages -E "e: | error: | FAILED" "${{ env.PROJECT_ROOT }}" || true

      - name: Show any APKs that exist (any path)
        if: always()
        shell: bash
        run: |
          set -e
          echo "Searching for APKs..."
          find . -type f -name "*.apk" -print || true

      - name: Debug: print project structure on failure
        if: failure()
        shell: bash
        run: |
          echo "== repo root =="
          ls -la
          echo "== quick tree (depth 3) =="
          find . -maxdepth 3 -printf "%y %p\n" | sed -n '1,400p' || true
          echo "== Gradle files =="
          find . -maxdepth 3 \( -name "build.gradle" -o -name "build.gradle.kts" -o -name "settings.gradle.kts" -o -name "settings.gradle" \) -print || true

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: titan-debug-apk
          path: |
            ${{ env.PROJECT_ROOT }}/${{ env.APP_MODULE }}/build/outputs/apk/**/*.apk
            **/build/outputs/apk/**/*.apk
          if-no-files-found: warn
